<!doctype html>
<html lang="en">
  <head><title>Game Over</title></head>
  <body>
    <h1>Game Over</h1>
    <p>Final Score:</p>
    <p>AI VP: {{ game_state.ai_vp }} | Player VP: {{ game_state.player_vp }}</p>

    <h2>
      {% if game_state.ai_vp > game_state.player_vp %}
        AI Wins!
      {% elif game_state.player_vp > game_state.ai_vp %}
        Player Wins!
      {% else %}
        It's a Draw!
      {% endif %}
    </h2>

    <a href="/">Return to Start</a>
  </body>
</html>
