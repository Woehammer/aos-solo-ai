<!doctype html>
<html lang="en">
  <head><title>Game - Round {{ game_state.round }}</title></head>
  <body>
    <h1>Round {{ game_state.round }}</h1>

    {% for round in battle_log %}
      <h3>Turn {{ round.round }}</h3>
      <ul>
      {% for line in round.phase_log %}
        <li>{{ line }}</li>
      {% endfor %}
      </ul>
    {% endfor %}

    <form method="post">
      <label>Who controls contested objective?</label>
      <select name="controller">
        <option value="ai">AI</option>
        <option value="player">Player</option>
        <option value="neutral">Neutral</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <h3>Score</h3>
    <p>AI VP: {{ game_state.ai_vp }} | Player VP: {{ game_state.player_vp }}</p>
  </body>
</html>
